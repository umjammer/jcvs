<h2>Running jCVS</h2>

Running jCVS is like running any other Java application.
You must have the required package on your classpath, and
you must have a compatible jvm.

<p>
The main class that you invoke to run jCVS is:
<center>
<font size="+1"><b>com.ice.jcvsii.JCVS</b></font>
</center>
